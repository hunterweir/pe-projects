
<!doctype html>

<html>
	<head>
		<meta charset='utf-8'>
		<title>Area of Rectangular Room Calculator</title>
		<link rel='stylesheet' href='style.css'>
	</head>

	<body>
		<form>
			<field class='number'>
				<label for='length'>How many feet long is the room?</label>
				<input id='length' type='number'>
			</field>

			<field class='number'>
				<label for='width'>How many feet wide is the room?</label>
				<input id='width' type='number'>
			</field>

			<button type='submit'>Enter</button>
		</form>

		<output> <!-- Area of room calculaton here! --> </output>

		<script src='script.js'></script>
	</body>
</html>
