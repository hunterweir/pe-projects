
<!doctype html>

<html>
	<head>
		<meta charset='utf-8'>
		<title>Pizza Party Calculator</title>
		<link rel='stylesheet' href='style.css'>
	</head>

	<body>
		<form>
			<field class='number'>
				<label for='people'>How many partiers?</label>
				<input id='people' type='number'>
			</field>

			<field class='number'>
				<label for='pizza'>How many pizzas?</label>
				<input id='pizza' type='number'>
			</field>

			<field class='number'>
				<label for='slice'>How many slices per pizza?</label>
				<input id='slice' type='number'>
			</field>

			<button type='submit'>Calculate</button>
		</form>

		<output> <!-- Pizza calculation here! --> </output>

		<script src='script.js'></script>
	</body>
</html>
