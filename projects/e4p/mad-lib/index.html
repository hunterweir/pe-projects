<!doctype html>

<html>
	<head>
		<meta charset='utf-8'>
		<title>Mad Lib Form</title> 
		<link rel='stylesheet' href='style.css'>
	</head>
	
	<body>
		<form>
			<field class='text'>
				<label for='noun'>Enter a noun</label>
				<input id='noun' type='text'>
			</field>

			<field class='text'>
				<label for='verb'>Enter a verb</label>
				<input id='verb' type='text'>
			</field>

			<field class='text'>
				<label for='adjective'>Enter an adjective</label>
				<input id='adjective' type='text'>
			</field>

			<field class='text'>
				<label for='adverb'>Enter an adverb</label>
				<input id='adverb' type='text'>
			</field>

			<button type='submit'>Enter</button>
		</form>

		<output> <!-- Zany madlib message here! --> </output>

		<script src='mad-lib.js'></script>
	</body>
</html>
